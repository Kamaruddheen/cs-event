{% load static %}

<nav class="navbar navbar-expand-sm navbar-light mx-0 shadow w-100 bg-white fixed" style="z-index: 900;">
        <a href="{% url 'homepage' %}" class="navbar-brand">
          <img
            class="rounded-lg inline-block"
            src="{% static 'img/cf_logo2.png' %}"
            alt="cf logo"
            style="width: 120px; height: auto;"
          />
        </a>
        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#menubar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menubar">
          <ul class="navbar-nav">
            <li class="nav-item px-3">
              <a href="{% url 'homepage' %}" class="nav-link active">Home</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Link </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item px-3">
              <a href="#" class="nav-link">My Events</a>
            </li>
            <li class="nav-item px-3">
              <a href="#" class="nav-link">Profile</a>
            </li>
            <li class="nav-item px-3">
              <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="nav-item px-3">
              <a
                class="btn bg-indigo-500 hover:bg-purple-500 text-white px-6" href="{% url 'login' %}?next={{request.path}}"
              >
                Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
