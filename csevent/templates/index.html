{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Computer Science Department Event - 2021">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    {% block content %}
    <h1>CrestFest 2k21</h1>
    {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'event_register' %}" role="button">Event Registration</a>
    <a class="btn btn-primary" href="{% url 'demo' %}" role="button">Attend Test</a>
    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
    {% else %}
    <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Student Registration (Signup)</a>
    <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
    {% endif %}
    {% endblock %}
</body>

</html>
